version: "3.7"

services:
  bde_nginx:
    container_name: bde_nginx
    image: nginx:latest
    restart: always
    volumes:
      - ./logs:/var/log/nginx
      - ./conf:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/certs
    networks:
      - bde-isima
    ports:
      - 80:80
      - 443:443

  bde_app:
    container_name: bde_app
    image: node:14
    restart: always
    working_dir: /usr/app
    volumes:
      - ../bde.isima.fr:/usr/app
    networks:
      - bde-isima
    command: npm start

  bde_app_dev:
    container_name: bde_app_dev
    image: node:14
    restart: always
    working_dir: /usr/app
    volumes:
      - ../bde.dev.isima.fr:/usr/app
    networks:
      - bde-isima
    command: npm start

networks:
  bde-isima:
    external: true
